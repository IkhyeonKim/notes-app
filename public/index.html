<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:light" rel="stylesheet">

        <title>Note</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="header__container">
                    <h1 class="header__title">Notes App</h1>
                    <h2 class="header__subtitle">Take notes and never forget</h2>
                </div>
            </header>

            <div class="actions">
                <div class="actions__container">
                    <input id="search-text" class="actions__input" type="text" placeholder="Filter notes">
                    <select id="filter-by" class="actions__dropdown">
                        <option value="byEdited">Sort by last edited</option>
                        <option value="byCreated">Sort by recently created</option>
                        <option value="alphabetical">Sort alphabetically</option>
                    </select>
                </div>
            </div>        

            <div class="notes">
                <div class="notes__container" id="notes"></div>
                <button id="create-note" class="notes__button">Create Note</button>  
            </div>

        </div>
        
        <script src="./scripts/index-bundle.js"></script>
    </body>
</html>
